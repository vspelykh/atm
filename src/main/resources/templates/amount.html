<!DOCTYPE html>
<html lang="en" xmlns:th="http://www.thymeleaf.org">
<head>
    <meta charset="UTF-8">
    <title>Enter an amount to withdraw</title>
    <link rel="stylesheet" href="/css/styles.css">
</head>
<body>
<h1>Enter an amount to withdraw</h1>

<div>
    Available banknote denominations <!--/*@thymesVar id="denominations" type="java.util.List"*/-->
    <span th:each="denomination, iterStat : ${denominations}">
            <span th:text="${denomination}"></span>
            <span th:if="${!iterStat.last}">, </span>
        </span>
</div>
<form th:action="@{/withdraw/strategies}" method="post">
    <label for="amount">Amount:</label>
    <input type="number" id="amount" name="amount" required>
    <br>
    <button type="submit">Withdraw</button>
</form>
</body>
</html>
